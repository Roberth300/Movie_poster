<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="Top-gun.jpg">
        </div>
        <div class="details">
            <img src="Top-gunicon.jpg" Class="logo">
            <h3>Directed by Joseph Kosinski</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span> Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Maverick, quien lleva 30 años de servicio, 
                    es ahora instructor de pilotos militares. 
                    Una última misión, un sacrificio final.</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast1.jpg"></li>
                    <li><img src="cast2.jpg"></li>
                    <li><img src="cast3.jpg"></li>
                    <li><img src="cast4.jpg"></li>
                </ul>
        
            </div>
            <div class="btn">
                <a href="https://youtu.be/uFHh2pI0zqM?si=EKyAREAIJ5TZtOR2" target="_blank">watch trailer</a>
            </div>
        </div>
    </div>
    
</body>
</html>
